<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الأطباق</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            direction: rtl;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 48px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 20px;
        }
        .menu-header {
            text-align: center;
            margin-bottom: 50px;
        }
        .menu-header h2 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 15px;
        }
        .menu-header p {
            color: #7f8c8d;
            font-size: 18px;
            line-height: 1.6;
        }
        .dish-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .dish-card {
            background-color: #fff;
            border: 1px solid #ecf0f1;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .dish-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .dish-card h3 {
            color: #e74c3c;
            font-size: 24px;
            margin-bottom: 15px;
            border-bottom: 1px dashed #bdc3c7;
            padding-bottom: 10px;
        }
        .dish-card p {
            color: #34495e;
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        .dish-card .price {
            font-size: 22px;
            color: #27ae60;
            font-weight: bold;
            text-align: left;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 16px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>قائمة الأطباق</h1>
        <div class="menu-header">
            <h2>اكتشف أطباقنا اللذيذة</h2>
            <p>هنا مجموعة مختارة من أفضل عروضنا. بالهناء والشفاء!</p>
        </div>
        <div class="dish-list">
            {% for dish in dishes %}
            <div class="dish-card">
                <h3>{{ dish.name }}</h3>
                <p>{{ dish.category }}</p>
                <p class="price">{{ dish.price }} €</p>
            </div>
            {% endfor %}
        </div>
        <div class="footer">
            <p>شكرا لزيارتكم مطعمنا. نأمل أن نراكم قريبا!</p>
        </div>
    </div>
</body>
</html>
