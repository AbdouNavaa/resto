{% extends "base.html" %}
{% load static %}
{% block content %}
<h4 class="mr-3"> اضافة </h4>

<!-- Frame -->
<div class="row mb-3">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">

<div class="frame d-block p-4 shadow-sm bg-white rounded">

    <!-- Upload Photo -->
    
    <!-- Formulaire -->
    <form action="{% url 'add-coupon' %}" method="post" class="form">
        {% csrf_token %}
        {% include "partials/_messages.html" %}
                <div>
                    <label for="code" class="form-label">الكود</label>
                    <input type="text" value="{{ values.code }}" name="code" id="code" class="form-control">
                </div>
                <div>
                    <label for="discount" class="form-label">نسبة الخصم</label>
                    <input type="number" value="{{ values.discount }}" name="discount" id="discount" class="form-control">
                </div>

                <div>
                    <label for="status" class="form-label">الحالة</label>
                    <select name="status" id="status" class="form-select">
                        <option value="مفعل">مفعل</option>
                        <option value="معطل">معطل</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3 form-control">حفظ</button>
                </div>
                
            </form>
        </div>
        </div>

        <div class="col-md-3">

        </div>
</div>


{% endblock %}
