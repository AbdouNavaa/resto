{% extends "base.html" %}
{% load static %}
{% block content %}
<h4 class="mr-3"> اضافة قسم</h4>

<!-- Frame -->
<div class="row mb-3">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">

<div class="frame d-block p-4 shadow-sm bg-white rounded">

    <!-- Upload Photo -->
    
    <!-- Formulaire -->
    <form action="{% url 'add-table' %}" method="post" class="form">
        {% csrf_token %}
        {% include "partials/_messages.html" %}
    <div>
                    <label for="number_of_seats" class="form-label">عدد المقاعد</label>
                <input type="number" value="{{ values.number_of_seats }}" name="number_of_seats" id="number_of_seats" class="form-control">
                </div>
                <div>
                    <label for="number" class="form-label">رقم الطاولة</label>
                    <input type="number" value="{{ values.number }}" name="number" id="number" class="form-control">              
                </div>

                <div>
                    <label for="status" class="form-label">الحالة</label>
                    <select name="status" id="status" class="form-select">
                        <option value="متاحة">متاحة</option>
                        <option value="محجوزة">محجوزة</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3 form-control">حفظ</button>
                </div>
                
            </form>
        </div>
        </div>

        <div class="col-md-3">

        </div>
</div>

<!-- JavaScript pour la prévisualisation de l'image -->
<script>
    document.getElementById('image-upload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview-image').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
</script>
{% endblock %}
